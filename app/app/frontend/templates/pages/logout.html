{% extends 'layouts/base-auth.html' %}

{% block content %}

  <!-- Section -->
  <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
    <div class="container">
      <a href="/" class="d-flex align-items-center justify-content-center mb-4">
        <svg class="icon icon-xs me-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
            clip-rule="evenodd"></path>
        </svg>
        Back to homepage
      </a>
      <div class="row justify-content-center form-bg-image"
        data-background-lg="static/assets/img/illustrations/signin.svg">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="bg-white shadow border-0 rounded p-4 p-lg-5 w-100 fmxw-500">
            <div class="text-center text-md-center mb-4 mt-md-0">
              <div class="avatar avatar-lg mx-auto mb-3"><img class="rounded-circle" alt="Image placeholder"
                  src="static/assets/img/team/profile-picture-3.jpg"></div>
              <h1 class="h3">Logged Out</h1>
              <p class="text-gray">Thank you for using the Katanasa App.</p>
            </div>
            <div id="error-message" class="text-danger mb-3" style="display: none;"></div>
              <!-- Form -->
            <div class="form-group mb-4">
                <label for="username">Username</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                      clip-rule="evenodd"></path>
                  </svg>
                  </span>
                  <input type="text" placeholder="Username" class="form-control" id="username" name="username" value="{{logged_out_user}}" required>
                </div>
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd"
                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                        clip-rule="evenodd"></path>
                    </svg>
                  </span>
                  <input type="password" placeholder="Password" class="form-control" id="password" name="password" required>
                </div>
              </div>
              <!-- End of Form -->
              <div class="d-grid mt-3">
                <button type="submit" id="btn-sign-in" class="btn btn-gray-800">Unlock</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}

{% block extra_js %}

<script src="/static/assets/js/sign-in.js"></script>

{% endblock extra_js %}
